<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>


<!--
  Start there
-->
<div class="container">

    <div class="inner">

      <div class="leftBar">
          
        <img id="logo" src="images/logo.svg" alt="">
        
        <div class="icons">
        <img id= "icon" src="images/icon-document.svg" alt="">
        <img id= "icon" src="images/icon-folder.svg" alt="">
        <img id= "icon" src="images/icon-upload.svg" alt="">
        </div>
      </div>


      <div class="rightBar">

        <h1>You’ve used <strong> 815 GB</strong> of your storage</h1>

        <div class="text-box">
          
          <div class="text"><h1><strong style="font-size: 25px;"> 185</strong> GB LEFT</h1></div>
          
        </div>
        
          <div class="w3-light-grey w3-round">
            <div class="w3-container w3-round w3-blue" >81%</div>
          </div>

          <div class="gbs">

            <div class="gb0">
              <h2>0 GB</h2> 
            </div>
            
            <div class="gb1000"><h2>1000 GB</h2></div>
            

          </div>
          
      </div>
    </div>
</div>
